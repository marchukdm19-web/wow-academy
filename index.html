<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WOW Academy — Вхід</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 30%, #00ff88, #00c853 60%, #009624);
    }

    .card {
      width: 340px;
      background: white;
      padding: 28px;
      border-radius: 20px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.15),
        0 0 40px rgba(0, 255, 136, 0.25);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }

    .logo {
      font-weight: 800;
      font-size: 28px;
      color: #00c853;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 18px;
    }

    .input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: #00c853;
      box-shadow: 0 0 0 3px rgba(0,200,83,0.15);
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0 18px;
      font-size: 14px;
      color: #666;
      justify-content: flex-start;
    }

    .button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00e676, #00c853);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 20px rgba(0,200,83,0.45);
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 30px rgba(0,200,83,0.7);
    }

    .error {
      color: #ff3b30;
      font-size: 13px;
      margin-top: 10px;
      min-height: 16px;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 420px) {
      .card {
        width: 92%;
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">WOW Academy</div>
    <div class="subtitle">Авторизуйтеся до платформи навчання академії</div>

    <input class="input" id="login" type="text" placeholder="Введіть логін">
    <input class="input" id="password" type="password" placeholder="Введіть пароль">

    <div class="show-password">
      <input type="checkbox" id="togglePass">
      <label for="togglePass">Показати пароль</label>
    </div>

    <button class="button" onclick="checkLogin()">Увійти</button>

    <div class="error" id="error"></div>

    <div class="footer">© 2026 WOW Academy</div>
  </div>

  <script>
    const CORRECT_PASSWORD = "12345"; // ← зміни якщо треба

    function checkLogin() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (!login) {
        error.textContent = "Введіть логін";
        return;
      }

      if (password === CORRECT_PASSWORD) {
        error.style.color = "#00c853";
        error.textContent = "Успішний вхід ✅";
      } else {
        error.style.color = "#ff3b30";
        error.textContent = "Невірний пароль";
      }
    }

    document.getElementById("togglePass").addEventListener("change", function() {
      const pass = document.getElementById("password");
      pass.type = this.checked ? "text" : "password";
    });
  </script>

</body>
</html>
