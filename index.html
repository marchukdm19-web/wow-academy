<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WOW Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #00c853, #009624);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 26px;
    }

    .subtitle {
      color: #777;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-bottom: 10px;
      outline: none;
    }

    input:focus {
      border-color: #00c853;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0 20px;
      font-size: 14px;
      color: #666;
      justify-content: flex-start;
    }

    .show-password input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .show-password label {
      cursor: pointer;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #00c853;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00b34a;
    }

    .error {
      color: #e53935;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="logo.png" alt="WOW Logo" class="logo">

    <h1>WOW Academy</h1>
    <div class="subtitle">Авторизуйтеся до платформи навчання академії</div>

    <input type="password" id="password" placeholder="Введіть пароль">

    <div class="show-password">
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Показати пароль</label>
    </div>

    <button onclick="checkPassword()">Увійти</button>

    <div class="error" id="error">Невірний пароль</div>

    <div class="footer">© 2026 WOW Academy</div>
  </div>

  <script>
    const correctPassword = "123456"; // ← зміни на свій

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        error.style.display = "none";
        alert("Успішний вхід!");
      } else {
        error.style.display = "block";
      }
    }

    document.getElementById("showPassword").addEventListener("change", function () {
      const passwordInput = document.getElementById("password");
      passwordInput.type = this.checked ? "text" : "password";
    });
  </script>

</body>
</html>
